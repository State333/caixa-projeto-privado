<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Fluxo Caixa - ConcreForte</title>
</head>

<body>
    <section>
        <div class="texto">
            <h1>Movimento</h1>
        </div>
        <div id="meio">
            <div class="section-1">
                <div class="saida">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao">
                </div>
                <div class="saida">
                    <label for="valor">Valor</label>
                    <input type="number" id="valor">
                </div>
                <div class="saida">
                    <label for="data">Data</label>
                    <input type="date" id="data">
                </div>
                <div class="saida">
                    <label for="classificacao">Classificação</label>
                    <input type="text" id="classificacao">
                </div>
            </div>
            <div class="section-2">
                <div class="botoes">
                    <input type="button" value="Lançar Entrada" id="lancarEntrada">
                </div>
                <div class="botoes">
                    <input type="button" value="Lançar Saida" id="lancarSaida">
                </div>
            </div>
        </div>
        <div class="texto">
            <h1>Fluxo de Caixa</h1>
        </div>
    </section>
</body>

</html>
